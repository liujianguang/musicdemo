<!DOCTYPE html>
<html>
<head>
    <meta http-equiv=Content-Type content="text/html;charset=UTF-8">
	<link rel="stylesheet" href="css/stylesheets/style.css">
	<script src="js/jquery-1.9.1.min.js"></script>
</head>
<body>

	<div id="background"></div>
	<div id="player">
		<div class="cover"></div>
		<div class="ctrl">
			<div class="tag">
				<strong>Title</strong>
				<span class="artist">Artist</span>
				<span class="album">Album</span>
			</div>
			<div class="control">
				<div class="left">
					<div class="rewind icon"></div>
					<div class="playback icon"></div>
					<div class="fastforward icon"></div>
				</div>
				<div style="dislpay:none; visibility:hidden; height:0px; width:0px;" class="volume right">
					<div class="mute icon left"></div>
					<div class="slider left">
						<div class="pace"></div>
					</div>
				</div>
			</div>
			<div class="progress">
				<div class="slider">
					<div class="loaded"></div>
					<div class="pace"></div>
				</div>
				<div style="dislpay:none; visibility:hidden; height:0px; width:0px;" class="timer left">0:00</div>
				<div class="right">
					<div class="repeat icon"></div>
					<div class="shuffle icon"></div>
				</div>
			</div>
		</div>
	</div>
	<ul id="playlist"></ul>
	<script src="../test/js/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
